<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elixir WebRTC WHIP/WHEP Example</title>
</head>

<body>
    <h1>Elixir WebRTC WHIP/WHEP Example</h1>
    <video id="videoPlayer" autoplay controls muted></video>
    <script type="module">
        import { WHIPClient } from 'https://cdn.jsdelivr.net/npm/whip-whep@1.2.0/whip.js'

        const pcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        //Get mic+cam
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });

        //Create peerconnection
        const pc = new RTCPeerConnection(pcConfig);

        //Send all tracks
        for (const track of stream.getTracks()) {
            //You could add simulcast too here
            pc.addTransceiver(track, { 'direction': 'sendonly' });
        }

        //Create whip client
        const whip = new WHIPClient();

        const url = "http://localhost:8829/";
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IndoaXAgdGVzdCIsImlhdCI6MTUxNjIzOTAyMn0.jpM01xu_vnSXioxQ3I7Z45bRh5eWRBEY2WJPZ6FerR8";

        //Start publishing
        whip.publish(pc, url, token);

    </script>

</body>

</html>
